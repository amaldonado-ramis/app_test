name: echostream
description: "Dive into an anonymous, local-first music experience with this sleek Flutter app, offering seamless streaming, personalized playlists, and a minimalist design, all without accounts or server-side user data."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0
  just_audio: 0.10.5
  http: ^1.0.0
  shared_preferences: ^2.0.0
  uuid: ^4.0.0
  cached_network_image: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
