name: rhapsody
description: "Dive into your tunes with Harmony, a privacy-first music streaming app that keeps your listening habits yours, delivering a seamless, Spotify-like experience entirely offline and on-device."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0
  just_audio: 0.10.5
  audio_service: 0.18.18
  shared_preferences: ^2.0.0
  http: ^1.0.0
  cached_network_image: ^3.0.0
  uuid: ^4.0.0
  rxdart: 0.28.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
