name: echobeat
description: "Dive into the rhythm with this anonymous music streaming app, where you can search, stream, and curate playlists of your favorite tracks without ever revealing who you are!"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0
  http: ^1.0.0
  audioplayers: ^6.0.0
  shared_preferences: ^2.0.0
  uuid: ^4.0.0
  dio_cookie_manager: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
